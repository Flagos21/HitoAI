<div class="modal-header">
  <h5 class="modal-title text-primary">
    <i class="bi bi-journal-text me-2"></i> Gestión de Contenidos
  </h5>
  <button type="button" class="btn-close" (click)="cancelar()" [disabled]="bloqueado"></button>
</div>

<div class="modal-body p-0" style="max-height: 75vh; overflow-y: auto;">
  <!-- Botón nuevo -->
  <div class="p-3 border-bottom bg-light sticky-top d-flex justify-content-between align-items-center" style="z-index: 10;">
    <button class="btn btn-success" (click)="nuevaContenido()">
      <i class="bi bi-plus-circle me-1"></i> Nuevo Contenido
    </button>
  </div>

  <!-- Tabla -->
  <div class="card shadow-sm border-0 m-3">
    <div class="card-body p-0 table-responsive">
      <table class="table table-hover mb-0 align-middle text-center">
        <thead class="table-light">
          <tr>
            <th class="text-start">Item</th>
            <th class="text-start">Descripción</th>
            <th>Horas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of contenidos">
            <td class="text-start">{{ c.Nucleo_Tematico }}</td>
            <td class="text-start">{{ c.Descripcion }}</td>
            <td>{{ c.Horas }}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown">
                  <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" (click)="verContenido(c)">
                      <i class="bi bi-eye me-1"></i> Ver
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" (click)="editarContenido(c)">
                      <i class="bi bi-pencil-square me-1"></i> Editar
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" (click)="abrirRubrica(c)">
                      <i class="bi bi-list-task me-1"></i> Rúbrica
                    </a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancelar()">
    <i class="bi bi-x-circle me-1"></i> Cerrar
  </button>
</div>
