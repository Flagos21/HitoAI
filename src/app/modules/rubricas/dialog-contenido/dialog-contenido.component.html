<div class="modal-header">
  <h5 class="modal-title text-primary">Gestión de Contenidos</h5>
  <button type="button" class="btn-close" (click)="cancelar()" [disabled]="bloqueado"></button>
</div>

<div class="modal-body">
  <!-- Botones de acción -->
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <button class="btn btn-success me-2" (click)="nuevaContenido()">
        <i class="bi bi-plus-circle me-1"></i> Nuevo Contenido
      </button>
      <button class="btn btn-info me-2 text-white" [disabled]="!seleccionada" (click)="verContenido()">
        <i class="bi bi-eye me-1"></i> Ver
      </button>
      <button class="btn btn-warning text-white me-2" [disabled]="!seleccionada" (click)="editarContenido()">
        <i class="bi bi-pencil-square me-1"></i> Editar
      </button>
      <button class="btn btn-outline-primary" [disabled]="!seleccionada" (click)="abrirRubrica()">
        <i class="bi bi-list-task me-1"></i> Rúbrica
      </button>
    </div>
  </div>

  <!-- Tabla de contenidos -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Núcleo Temático</th>
            <th>Horas</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let c of contenidos"
            (click)="seleccionar(c)"
            [class.table-active]="seleccionada?.ID_Contenido === c.ID_Contenido"
            style="cursor: pointer"
          >
            <td>{{ c.ID_Contenido }}</td>
            <td>{{ c.Nucleo_Tematico }}</td>
            <td>{{ c.Horas }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancelar()">Cerrar</button>
</div>
