<div class="d-flex">
  <app-sidebar [rol]="'Administrador'"></app-sidebar>

  <div class="flex-grow-1 p-4">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body text-center">
              <h4 class="mb-4" style="color: #002F5D;">Panel de Administración</h4>
              <button class="btn btn-primary btn-lg w-100" (click)="abrirModal()" style="background-color: #0073E6; border-color: #0051A2;">
                Registrar Usuario
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="registroUsuarioModal" tabindex="-1" aria-labelledby="registroUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-0 shadow">
            <div class="modal-header" style="background-color: #002F5D;">
              <h5 class="modal-title text-white" id="registroUsuarioLabel">Registrar Usuario</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <form (submit)="registrarUsuario()">
                <div class="mb-3">
                  <label for="rut" class="form-label">RUT</label>
                  <input type="text" id="rut" class="form-control" [(ngModel)]="usuario.ID_Usuario" name="rut" required />
                </div>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.Nombre" name="nombre" required />
                </div>
                <div class="mb-3">
                  <label for="rol" class="form-label">Rol</label>
                  <select id="rol" class="form-select" [(ngModel)]="usuario.Rol" name="rol" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option>Administrador</option>
                    <option>Jefe de Carrera</option>
                    <option>Profesor</option>
                    <option>Comité Curricular</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="clave" class="form-label">Clave</label>
                  <input type="password" id="clave" class="form-control" [(ngModel)]="usuario.Clave" name="clave" required />
                </div>
                <button type="submit" class="btn btn-success w-100" style="background-color: #0062C4;">Registrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
