<div class="d-flex">
  <app-sidebar [rol]="rolUsuario"></app-sidebar>

  <div class="flex-grow-1 p-4" style="background-color: #f4f6fa; min-height: 100vh;">
    <div class="d-flex justify-content-between align-items-start mb-4">
      <div>
        <button class="btn btn-success me-2" (click)="abrirDialog('crear')">
          <i class="bi bi-plus-circle me-1"></i> Nueva Asignatura
        </button>
        <button class="btn btn-info me-2 text-white" [disabled]="!seleccionada" (click)="abrirDialog('ver', seleccionada)">
          <i class="bi bi-eye me-1"></i> Ver
        </button>
        <button class="btn btn-warning text-white" [disabled]="!seleccionada" (click)="abrirDialog('editar', seleccionada)">
          <i class="bi bi-pencil-square me-1"></i> Editar
        </button>
        <button class="btn btn-outline-primary ms-3" (click)="abrirDialogEstudiantes()">
          <i class="bi bi-people-fill me-1"></i> Estudiantes
        </button>
        <button class="btn btn-outline-success ms-2" [disabled]="!seleccionada" (click)="abrirDialogInscripcion()">
          <i class="bi bi-person-check-fill me-1"></i> Inscribir
        </button>
      </div>
      <h3 class="fw-bold" style="color: #002F5D;">
        <i class="bi bi-journal-text me-2"></i>Gesti√≥n de Asignaturas
      </h3>
    </div>

    <div *ngFor="let grupo of asignaturasPorCarrera" class="mb-4">
      <h5 class="fw-bold text-primary border-bottom pb-1 mb-3">
        <i class="bi bi-diagram-3-fill me-1"></i> {{ grupo.carrera }}
      </h5>

      <div class="card shadow-sm border-0">
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Profesor</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let asignatura of grupo.asignaturas"
                (click)="seleccionar(asignatura)"
                [class.table-active]="seleccionada?.ID_Asignatura === asignatura.ID_Asignatura"
                style="cursor: pointer;"
              >
                <td>{{ asignatura.ID_Asignatura }}</td>
                <td>{{ asignatura.Nombre }}</td>
                <td>{{ asignatura.Profesor }}</td>
                <td class="text-end">
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-info" (click)="abrirDialog('ver', asignatura)">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-outline-warning text-dark" (click)="abrirDialog('editar', asignatura)">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
