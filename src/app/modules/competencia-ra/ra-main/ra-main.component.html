<div class="d-flex">
  <!-- Sidebar fijo -->
  <div style="position: sticky; top: 0; align-self: flex-start; z-index: 100;">
    <app-sidebar [rol]="rolUsuario"></app-sidebar>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow-1 p-4" style="background-color: #f4f6fa; min-height: 100vh">
    <div class="d-flex justify-content-between align-items-start flex-wrap mb-4 gap-2">
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-success" (click)="abrirDialog('crear')">
          <i class="bi bi-plus-circle me-1"></i> Nuevo Resultado
        </button>
        <button class="btn btn-outline-primary" (click)="abrirDialogCompetencias()">
          <i class="bi bi-stack me-1"></i> Competencias
        </button>
      </div>
      <h3 class="fw-bold text-nowrap" style="color: #002F5D">
        <i class="bi bi-journal-check me-2"></i>Gestión de Resultados de Aprendizaje
      </h3>
    </div>

    <div *ngFor="let grupo of agrupadosPorAsignatura" class="mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-header fw-bold" style="background-color: #0073E6; color: white;">
          Asignatura: {{ grupo.asignatura }} - {{ grupo.nombreAsignatura }}
        </div>
        <div class="card-body p-0 table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Competencias</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ra of grupo.ras">
                <td>{{ ra.Nombre }}</td>
                <td>{{ ra.Descripcion }}</td>
                <td>{{ ra.competencias }}</td>
                <td class="text-end">
                  <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
                      <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item" (click)="abrirDialog('ver', ra)">
                          <i class="bi bi-eye me-1"></i> Ver
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" (click)="abrirDialog('editar', ra)">
                          <i class="bi bi-pencil-square me-1"></i> Editar
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
