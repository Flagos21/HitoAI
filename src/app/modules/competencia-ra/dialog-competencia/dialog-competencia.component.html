<div class="modal-header">
  <h5 class="modal-title text-primary">Gestión de Competencias</h5>
  <button type="button" class="btn-close" (click)="cancelar()" [disabled]="bloqueado"></button>
</div>

<div class="modal-body">
  <!-- Botones -->
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <button class="btn btn-success me-2" (click)="nuevaCompetencia()">
        <i class="bi bi-plus-circle me-1"></i> Nueva Competencia
      </button>
      <button class="btn btn-info me-2 text-white" [disabled]="!seleccionada" (click)="verCompetencia()">
        <i class="bi bi-eye me-1"></i> Ver
      </button>
      <button class="btn btn-warning text-white" [disabled]="!seleccionada" (click)="editarCompetencia()">
        <i class="bi bi-pencil-square me-1"></i> Editar
      </button>
    </div>
  </div>

  <!-- Tabla de competencias -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let comp of competencias"
            (click)="seleccionar(comp)"
            [class.table-active]="seleccionada?.ID_Competencia === comp.ID_Competencia"
            style="cursor: pointer"
          >
            <td>{{ comp.ID_Competencia }}</td>
            <td>{{ comp.Nombre }}</td>
            <td>{{ comp.Tipo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancelar()">Cerrar</button>
</div>
