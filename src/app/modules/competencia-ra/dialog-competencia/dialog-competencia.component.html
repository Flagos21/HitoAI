<div class="modal-header">
  <h5 class="modal-title text-primary">
    <i class="bi bi-diagram-3-fill me-2"></i> Gestión de Competencias
  </h5>
  <button type="button" class="btn-close" (click)="cancelar()" [disabled]="bloqueado"></button>
</div>

<!-- CONTENIDO CON SCROLL -->
<div class="modal-body p-0" style="max-height: 80vh; display: flex; flex-direction: column;">
  <!-- Botón fijo arriba -->
  <div class="p-3 border-bottom bg-white sticky-top" style="z-index: 10;">
    <button class="btn btn-success" (click)="nuevaCompetencia()">
      <i class="bi bi-plus-circle me-1"></i> Nueva Competencia
    </button>
  </div>

  <!-- Lista con scroll -->
  <div class="overflow-auto px-3 pt-2" style="flex: 1 1 auto;">
    <div *ngFor="let tipo of tipos" class="mb-4">
      <h6 class="fw-bold text-primary">
        <i class="bi bi-bookmark-fill me-1"></i> {{ etiquetas[tipo] }}
      </h6>

      <div class="card shadow-sm border-0">
        <div class="card-body p-0 table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comp of competenciasPorTipo[tipo]">
                <td>{{ comp.ID_Competencia }}</td>
                <td>{{ comp.Nombre }}</td>
                <td>{{ comp.Descripcion }}</td>
                <td class="text-end">
                  <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown">
                      <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item" (click)="verCompetencia(comp)">
                          <i class="bi bi-eye me-1"></i> Ver
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" (click)="editarCompetencia(comp)">
                          <i class="bi bi-pencil-square me-1"></i> Editar
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer fijo -->
<div class="modal-footer sticky-bottom bg-white">
  <button class="btn btn-secondary" (click)="cancelar()" [disabled]="bloqueado">
    <i class="bi bi-x-circle me-1"></i> Cerrar
  </button>
</div>
